<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { margin-bottom: 20px; }
        input, select { margin-right: 10px; padding: 5px; margin-bottom: 10px; }
        a { margin-right: 10px; }
        label { display: inline-block; width: 100px; }
    </style>
</head>
<body>
    <h1>Add New Printer</h1>
    <a href="/">Back to Printers</a>
    <div class="form-container">
        <form id="addPrinterForm">
            <div>
                <label for="name">Printer Name:</label>
                <input type="text" id="name" name="name" placeholder="Printer Name">
            </div>
            <div>
                <label for="protocol">Protocol:</label>
                <select id="protocol" name="protocol">
                    <option value="">Select Protocol</option>
                    <option value="ipp">IPP</option>
                    <option value="ipps">IPPS</option>
                    <option value="http">HTTP</option>
                    <option value="https">HTTPS</option>
                    <option value="socket">Socket</option>
                    <option value="lpd">LPD</option>
                </select>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Printer Address (e.g., 192.168.1.100:631/printers/Name)">
            </div>
            <button type="submit">Add Printer</button>
        </form>
    </div>

    <script>
        document.getElementById('addPrinterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!confirm('Are you sure you want to add this printer?')) return;
            
            const name = document.getElementById('name').value;
            const protocol = document.getElementById('protocol').value;
            const address = document.getElementById('address').value;
            
            try {
                const response = await fetch('/add-printer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ name, protocol, address })
                });
                const result = await response.json();
                alert(result.message || result.error);
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                alert('Failed to add printer');
            }
        });
    </script>
</body>
</html>
