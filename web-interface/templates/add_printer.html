<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer/Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 18H4C2.89543 18 2 17.1046 2 16V11C2 9.89543 2.89543 9 4 9H20C21.1046 9 22 9.89543 22 11V16C22 17.1046 21.1046 18 20 18H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 22H6V18H18V22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            CUPS Admin
        </div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/">Printers</a>
            <a href="/jobs">Jobs</a>
            <a href="#">Administration</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add Printer or Class</h2>
                <a href="/" class="btn btn-primary">Back to List</a>
            </div>
            <form id="addForm" method="POST">
                <div class="form-group">
                    <label class="form-label" for="is_class">Type</label>
                    <select class="form-control" id="is_class" name="is_class">
                        <option value="false">Printer</option>
                        <option value="true">Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label class="form-label" for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div id="printerFields">
                    <div class="form-group">
                        <label class="form-label" for="protocol">Protocol</label>
                        <select class="form-control" id="protocol" name="protocol">
                            <option value="ipp">IPP</option>
                            <option value="ipps">IPPS</option>
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                            <option value="socket">Socket</option>
                            <option value="lpd">LPD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="e.g., 192.168.1.100:631/printers/PrinterName">
                    </div>
                </div>
                <div id="classFields" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="members">Class Members</label>
                        <select multiple class="form-control" id="members" name="members">
                            {% for printer in printers %}
                                <option value="{{ printer }}">{{ printer }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#is_class').change(function() {
                if ($(this).val() === "true") {
                    $('#printerFields').hide();
                    $('#classFields').show();
                } else {
                    $('#printerFields').show();
                    $('#classFields').hide();
                }
            });
            $('#addForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/add-printer',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data) {
                        alert(data.message);
                        window.location.href = '/';
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
