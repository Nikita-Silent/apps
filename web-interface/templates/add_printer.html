<!DOCTYPE html>
<html>
<head>
    <title>Add Printer/Class</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Add Printer or Class</h1>
        <a href="/" class="btn btn-primary mb-3">Back to List</a>
        <a href="/logout" class="btn btn-secondary mb-3">Logout</a>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form id="addForm" method="POST">
            <div class="form-group">
                <label for="is_class">Type</label>
                <select class="form-control" id="is_class" name="is_class">
                    <option value="false">Printer</option>
                    <option value="true">Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div id="printerFields">
                <div class="form-group">
                    <label for="protocol">Protocol</label>
                    <select class="form-control" id="protocol" name="protocol">
                        <option value="ipp">IPP</option>
                        <option value="ipps">IPPS</option>
                        <option value="http">HTTP</option>
                        <option value="https">HTTPS</option>
                        <option value="socket">Socket</option>
                        <option value="lpd">LPD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="e.g., 192.168.1.100:631/printers/PrinterName">
                </div>
            </div>
            <div id="classFields" style="display: none;">
                <div class="form-group">
                    <label for="members">Class Members</label>
                    <select multiple class="form-control" id="members" name="members">
                        {% for printer in printers %}
                            <option value="{{ printer }}">{{ printer }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#is_class').change(function() {
                if ($(this).val() === "true") {
                    $('#printerFields').hide();
                    $('#classFields').show();
                } else {
                    $('#printerFields').show();
                    $('#classFields').hide();
                }
            });
            $('#addForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/add-printer',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data) {
                        alert(data.message);
                        window.location.href = '/';
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
