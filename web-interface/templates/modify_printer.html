{% extends "base.html" %}
{% block title %}Изменить принтер {{ printer.name }}{% endblock %}
{% block content %}
<section class="pf-v6-c-page__main-section">
    <div class="pf-v6-c-content">
        <h1 class="pf-v6-c-title pf-m-2xl">Изменить принтер: {{ printer.name }}</h1>
    </div>
    {% if error %}
    <div class="pf-v6-c-alert pf-m-danger" aria-label="Ошибка">
        <div class="pf-v6-c-alert__icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h4 class="pf-v6-c-alert__title">{{ error }}</h4>
    </div>
    {% endif %}
    <div class="pf-v6-c-card">
        <div class="pf-v6-c-card__body">
            <form class="pf-v6-c-form" action="/modify-printer/{{ printer.name }}" method="POST">
                <div class="pf-v6-c-form__group">
                    <label class="pf-v6-c-form__label" for="printer-name">
                        <span class="pf-v6-c-form__label-text">Имя принтера</span>
                        <span class="pf-v6-c-form__label-required" aria-hidden="true">*</span>
                    </label>
                    <input class="pf-v6-c-form-control" type="text" id="printer-name" name="printer-name" value="{{ printer.name }}" required>
                </div>
                <div class="pf-v6-c-form__group">
                    <label class="pf-v6-c-form__label" for="printer-type">
                        <span class="pf-v6-c-form__label-text">Тип</span>
                        <span class="pf-v6-c-form__label-required" aria-hidden="true">*</span>
                    </label>
                    <select class="pf-v6-c-form-control" id="printer-type" name="printer-type" required>
                        <option value="printer" {% if printer.type == 'printer' %}selected{% endif %}>Принтер</option>
                        <option value="class" {% if printer.type == 'class' %}selected{% endif %}>Класс</option>
                    </select>
                </div>
                <div class="pf-v6-c-form__group">
                    <label class="pf-v6-c-form__label" for="printer-uri">
                        <span class="pf-v6-c-form__label-text">URI подключения</span>
                        <span class="pf-v6-c-form__label-required" aria-hidden="true">*</span>
                    </label>
                    <input class="pf-v6-c-form-control" type="text" id="printer-uri" name="printer-uri" value="{{ printer.connection_uri }}" required>
                </div>
                <div class="pf-v6-c-form__group pf-m-action">
                    <button class="pf-v6-c-button pf-m-primary" type="submit">Сохранить</button>
                    <a class="pf-v6-c-button pf-m-link" href="/printer-detail/{{ printer.name }}">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
