<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Printer/Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 9V2H18V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 18H4C2.89543 18 2 17.1046 2 16V11C2 9.89543 2.89543 9 4 9H20C21.1046 9 22 9.89543 22 11V16C22 17.1046 21.1046 18 20 18H18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M18 22H6V18H18V22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            CUPS Admin
        </div>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/">Printers</a>
            <a href="/jobs">Jobs</a>
            <a href="#">Administration</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <div class="container">
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% elif not printer %}
            <div class="alert alert-danger">No printer/class data available</div>
        {% else %}
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Modify {{ printer.type | capitalize }}: {{ printer.name }}</h2>
                    <a href="/" class="btn btn-primary">Back to List</a>
                </div>
                <form id="modifyForm" method="POST">
                    <input type="hidden" name="is_class" value="{{ 'true' if printer.type == 'class' else 'false' }}">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ printer.name }}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{ printer.description }}">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ printer.location }}">
                    </div>
                    {% if printer.type == "printer" %}
                        <div id="printerFields">
                            <div class="form-group">
                                <label class="form-label" for="protocol">Protocol</label>
                                <select class="form-control" id="protocol" name="protocol">
                                    <option value="ipp" {{ 'selected' if printer.connection.startswith('ipp://') else '' }}>IPP</option>
                                    <option value="ipps" {{ 'selected' if printer.connection.startswith('ipps://') else '' }}>IPPS</option>
                                    <option value="http" {{ 'selected' if printer.connection.startswith('http://') else '' }}>HTTP</option>
                                    <option value="https" {{ 'selected' if printer.connection.startswith('https://') else '' }}>HTTPS</option>
                                    <option value="socket" {{ 'selected' if printer.connection.startswith('socket://') else '' }}>Socket</option>
                                    <option value="lpd" {{ 'selected' if printer.connection.startswith('lpd://') else '' }}>LPD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ printer.connection | replace('ipp://', '') | replace('ipps://', '') | replace('http://', '') | replace('https://', '') | replace('socket://', '') | replace('lpd://', '') }}">
                            </div>
                        </div>
                    {% else %}
                        <div id="classFields">
                            <div class="form-group">
                                <label class="form-label" for="members">Class Members</label>
                                <select multiple class="form-control" id="members" name="members">
                                    {% for p in printers %}
                                        <option value="{{ p }}" {{ 'selected' if p in printer.members else '' }}>{{ p }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </form>
            </div>
        {% endif %}
    </div>
    <script>
        $(document).ready(function() {
            $('#modifyForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/modify-printer/{{ printer.name }}',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(data) {
                        alert(data.message);
                        window.location.href = '/';
                    },
                    error: function(xhr) {
                        alert(xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
