<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CUPS Web Interface{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patternfly.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patternfly-addons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="pf-v6-c-page pf-v6-m-dark">
    <header class="pf-v6-c-masthead">
        <div class="pf-v6-c-masthead__main">
            <a class="pf-v6-c-masthead__brand" href="/">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="CUPS Logo" class="logo-svg">
            </a>
        </div>
        <div class="pf-v6-c-masthead__content">
            <nav class="pf-v6-c-nav pf-m-horizontal" aria-label="Основная навигация">
                <ul class="pf-v6-c-nav__list">
                    {% if 'username' in session %}
                    <li class="pf-v6-c-nav__item">
                        <a href="/dashboard" class="pf-v6-c-nav__link">Дашборд</a>
                    </li>
                    <li class="pf-v6-c-nav__item">
                        <a href="/printers" class="pf-v6-c-nav__link">Принтеры</a>
                    </li>
                    <li class="pf-v6-c-nav__item">
                        <a href="/jobs" class="pf-v6-c-nav__link">Задания</a>
                    </li>
                    <li class="pf-v6-c-nav__item">
                        <a href="/add-printer" class="pf-v6-c-nav__link">Добавить принтер</a>
                    </li>
                    <li class="pf-v6-c-nav__item">
                        <span class="pf-v6-c-nav__link">Вошёл как {{ session['username'] }}</span>
                    </li>
                    <li class="pf-v6-c-nav__item">
                        <a href="/logout" class="pf-v6-c-nav__link">Выйти</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="pf-v6-c-page__main">
        <div class="pf-v6-l-container">
            {% block content %}{% endblock %}
        </div>
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
