{% extends "base.html" %}
{% block title %}Вход в CUPS{% endblock %}
{% block content %}
<section class="pf-v6-c-page__main-section">
    <div class="pf-v6-c-content">
        <h1 class="pf-v6-c-title pf-m-2xl">Вход</h1>
    </div>
    {% if error %}
    <div class="pf-v6-c-alert pf-m-danger" aria-label="Ошибка">
        <div class="pf-v6-c-alert__icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h4 class="pf-v6-c-alert__title">{{ error }}</h4>
    </div>
    {% endif %}
    <div class="pf-v6-c-card">
        <div class="pf-v6-c-card__body">
            <form class="pf-v6-c-form" action="/login" method="POST">
                <div class="pf-v6-c-form__group">
                    <label class="pf-v6-c-form__label" for="username">
                        <span class="pf-v6-c-form__label-text">Имя пользователя</span>
                        <span class="pf-v6-c-form__label-required" aria-hidden="true">*</span>
                    </label>
                    <input class="pf-v6-c-form-control" type="text" id="username" name="username" required>
                </div>
                <div class="pf-v6-c-form__group">
                    <label class="pf-v6-c-form__label" for="password">
                        <span class="pf-v6-c-form__label-text">Пароль</span>
                        <span class="pf-v6-c-form__label-required" aria-hidden="true">*</span>
                    </label>
                    <input class="pf-v6-c-form-control" type="password" id="password" name="password" required>
                </div>
                <div class="pf-v6-c-form__group pf-m-action">
                    <button class="pf-v6-c-button pf-m-primary" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
